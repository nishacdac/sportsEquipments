 <nav class="navbar-container bg-black text-white shadow-md px-6 w-full h-[70px]">
  <div class="navbar-menu flex items-center justify-between max-w-screen-xl mx-auto h-full">
    <h1 class="logo text-[30px] font-medium text-yellow-500">Style</h1>

    <!-- Hamburger Icon (Visible on mobile) -->
    <div class="lg:hidden flex items-center">
      <i class="fa-solid fa-bars text-white text-2xl cursor-pointer" (click)="toggleNavbar()"></i>
    </div>

    <!-- Menu for Larger Screens and Dropdown -->
    <div class="menu flex items-center gap-6 relative hidden lg:flex">
      <a routerLink="/seller/seller-dashboard" routerLinkActive="active" class="text-gray-100 hover:text-blue-600">
        Dashboard
        <i class="fa-solid fa-tachometer-alt"></i>
      </a>
      <div class="relative">
        <i
          class="fa-solid fa-user text-white text-xl cursor-pointer"
          (click)="toggleDropdown()"
        ></i>

        <div *ngIf="isDropdownOpen" class="dropdown-menu bg-white text-black absolute right-0 mt-2 w-48 rounded-md shadow-lg">
          <ul>
            <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" (click)="navigateTo('seller/seller-profile')">
              My Profile
            </li>
            <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" (click)="navigateTo('seller/seller-password')">
              Reset Password
            </li>
          </ul>
        </div>
      </div>
      <button
        class="bg-yellow-500 text-black py-2 px-4 rounded-lg hover:bg-yellow-600 transition duration-300"
        (click)="onLogout()"
      >
        Logout
      </button>
    </div>

    <!-- Mobile Menu (Hidden by default) -->
    <div *ngIf="isNavbarOpen" class="lg:hidden w-full bg-black text-white absolute top-[70px] left-0 z-10">
      <a routerLink="/seller/seller-dashboard" routerLinkActive="active" class="block px-4 py-2 text-gray-100 hover:text-blue-600" (click)="closeNavbar()">
        Dashboard
      </a>
      <a (click)="navigateTo('seller/seller-profile')" class="block px-4 py-2 text-gray-100 hover:text-blue-600" (click)="closeNavbar()">
        My Profile
      </a>
      <a (click)="navigateTo('seller/seller-password')" class="block px-4 py-2 text-gray-100 hover:text-blue-600" (click)="closeNavbar()">
        Reset Password
      </a>
      <button
        class="block ml-[20px] py-2 px-4 bg-yellow-500 text-black rounded-lg hover:bg-yellow-600 transition duration-300"
        (click)="onLogout()"
      >
        Logout
      </button>
    </div>
  </div>
</nav>
