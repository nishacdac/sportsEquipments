<div class="reset-password-container bg-gray-100 p-8 max-w-md mx-auto rounded-lg shadow-md mt-[100px]">
  <form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit(resetPasswordForm)">
    <h2 class=" reset text-center text-2xl font-semibold text-gray-800 mb-6">Reset Your Password</h2>

    <!-- Old Password -->
    <div class="form-group mb-4">
      <label for="oldPassword" class="block text-gray-700 font-semibold">Old Password:</label>
      <input
        type="password"
        id="oldPassword"
        name="oldPassword"
        class="form-control w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="passwordData.oldPassword"
        required
        minlength="2"
      />
      <div *ngIf="resetPasswordForm.submitted && !passwordData.oldPassword" class="error text-red-600 text-sm mt-1">
        Old Password is required.
      </div>
    </div>

    <!-- New Password -->
    <div class="form-group mb-4">
      <label for="newPassword" class="block text-gray-700 font-semibold">New Password:</label>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        class="form-control w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="passwordData.newPassword"
        required
        minlength="2"
      />
      <div *ngIf="resetPasswordForm.submitted && !passwordData.newPassword" class="error text-red-600 text-sm mt-1">
        New Password is required.
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group mb-4">
      <label for="confirmPassword" class="block text-gray-700 font-semibold">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        class="form-control w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="passwordData.confirmPassword"
        required
      />
      <div *ngIf="passwordData.confirmPassword !== passwordData.newPassword && resetPasswordForm.submitted" class="error text-red-600 text-sm mt-1">
        Passwords do not match.
      </div>
    </div>

    <!-- Buttons -->
    <div class="form-actions flex gap-4 justify-start">
      <button type="submit" class="btn btn-primary py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600 transition w-full sm:w-auto">
        Submit
      </button>
      <button type="button" class="btn btn-secondary py-2 px-4 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition w-full sm:w-auto" (click)="resetForm(resetPasswordForm)">
        Reset
      </button>
    </div>
  </form>
</div>
