
<!-- Chat UI Component HTML -->
<div class="chat-container d-flex flex-column h-100 bg-gradient-to-b from-gray-50 to-gray-200 rounded-lg shadow-lg mt-0 m-auto w-[78%]">
  <!-- Header Section -->
  <div class="p-3 bg-gradient-to-r from-purple-600 to-blue-500 text-white font-semibold shadow-md rounded-top">
    <div class="d-flex justify-content-between align-items-center">
      <span class="fs-5">Admin Support Panel</span>
      <span class="badge bg-success">Online</span>
    </div>
  </div>

  <!-- Messages Section -->
  <div class="messages flex-grow-1 overflow-auto p-4 bg-white shadow-inner rounded-bottom">
    <div *ngFor="let msg of messages" class="message d-flex flex-column mb-3"
         [ngClass]="{'align-items-end': msg.user === user, 'align-items-start': msg.user !== user}"
         (click)="markMessageAsRead(msg)">
      <div class="bg-gradient p-3 rounded-3 shadow-sm"
           [ngClass]="{'from-indigo-500 to-purple-500 text-white': msg.user === 'Admin', 'from-green-500 to-blue-500 text-white': msg.user !== 'Admin'}">
        <strong class="d-block">{{ msg.user }}:</strong>
        <span>{{ msg.message }}</span>
      </div>
    </div>
  </div>

  <!-- Message Input Section -->
  <div class="message-input p-3 bg-gradient-to-r from-gray-100 to-gray-200 border-top border-gray-300 d-flex align-items-center rounded-bottom">
    <input [(ngModel)]="message" placeholder="Type a message..." 
           class="form-control form-control-lg border-0 shadow-sm rounded-pill me-3" />
    <button (click)="sendMessage()" 
            class="btn btn-lg btn-primary text-white px-4 py-2 rounded-pill shadow-sm">
      <i class="bi bi-send"></i> Send
    </button>
  </div>
</div>
