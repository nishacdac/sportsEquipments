    <button class="text-center text-white bg-[green] px-[9px] py-[12px] rounded-[6px]">
      Add Order
    </button>
  </div>
  
  <!-- Your Orders Heading -->
  <div class="bg-[green] text-center text-white p-[18px] rounded-[6px] mb-[40px]">

          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="text-gray-600">

        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">ORD1234</td>

            </button> -->

            </button>
            <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-[7px] px-[11px] rounded">
