<div class="contact-container flex flex-col items-center gap-8 max-w-full p-8 box-border bg-gray-100">
    <div class="image-container relative w-full h-80 overflow-hidden">
        <h1 class="image-heading absolute text-white text-4xl font-bold text-center inset-x-0 top-1/2 transform -translate-y-1/2 tracking-wide">Contact Us</h1>
        <img src="assets/contact.webp" alt="Contact Us Image" class="w-full h-full object-cover filter brightness-75">
    </div>

    <div class="contact-grid grid grid-cols-1 lg:grid-cols-2 gap-8 w-full max-w-[1280px] mx-auto mt-12 mb-20 box-border">
        <!-- Map Section -->
         
        <div class="map overflow-hidden rounded-lg">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3430.3840441023376!2d76.70235017525333!3d30.707602174596378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fef90ed766697%3A0xf41e185cad10b37!2sCDAC%20Main%20Gate!5e0!3m2!1sen!2sin!4v1730113127156!5m2!1sen!2sin" 
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade" 
                    class="w-full h-full rounded-lg">
            </iframe>
        </div>

        <!-- Contact Form Section -->
        <div class="contact shadow-lg p-8 flex flex-col gap-6 bg-white rounded-lg">
            <h1 class="heading-c text-gray-800">Contact Form</h1>
            <form action="https://formspree.io/f/{form_id}" method="post">
                <div>
                    <label for="name" class="input-span text-gray-600 font-medium">Your name*</label>
                    <input type="text" id="name" name="name" placeholder="" class="contact-input border border-gray-300 p-2 w-full mt-2 rounded-md focus:outline-none focus:border-blue-500" required>
                </div>
        
                <div>
                    <label for="email" class="input-span text-gray-600 font-medium">Your email address*</label>
                    <input type="email" id="email" name="email" placeholder="" class="contact-input border border-gray-300 p-2 w-full mt-2 rounded-md focus:outline-none focus:border-blue-500" required>
                </div>
        
                <div>
                    <label for="subject" class="input-span text-gray-600 font-medium">Subject*</label>
                    <input type="text" id="subject" name="subject" placeholder="" class="contact-input border border-gray-300 p-2 w-full mt-2 rounded-md focus:outline-none focus:border-blue-500" required>
                </div>
        
                <div>
                    <label for="comment" class="input-span text-gray-600 font-medium">Comment*</label>
                    <textarea id="comment" name="comment" placeholder="" class="contact-input border border-gray-300 p-2 w-full mt-2 rounded-md focus:outline-none focus:border-blue-500" required></textarea>
                </div>
        
                <button type="submit" class="contact-bg bg-blue-600 text-white rounded-md py-[11px] px-[9px] mt-[20px] hover:bg-blue-700 transition ease-in-out duration-200 font-medium">Send Message</button>
            </form>
        </div>
