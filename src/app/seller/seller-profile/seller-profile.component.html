
  <div class="profile-container max-w-4xl mx-auto bg-[#f1f2f2] p-6 rounded-lg shadow-md">
    <!-- Profile Header -->
    <div class="profile-header text-center mb-8">
      <div class="image-container relative inline-block">
        <img src="{{profileImage}}" alt="Profile Image" class="profile-image w-32 h-32 rounded-full border-2 mx-auto" />
        <label *ngIf="isEditing" class="image-icon absolute bottom-0 right-0 bg-[black] text-white rounded-full p-2 cursor-pointer">
          <input type="file" (change)="onImageChange($event)" hidden />
          <i class="fas fa-pencil-alt"></i>
        </label>
      </div>
      <h2 class="text-2xl font-semibold text-gray-800 mt-4">{{ sellerProfile?.firstName }}</h2>
      <button *ngIf="!isEditing" class="edit-button mt-4 py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition" (click)="toggleEdit()">Edit Profile</button>
    </div>
  
    <!-- Profile Body -->
    <div class="profile-body">
      <!-- Edit Profile Form -->
      <form [formGroup]="sellerProfileForm" (ngSubmit)="onSubmit()" *ngIf="isEditing">
        <div class="form-group mb-4">
          <label class="block text-gray-700 font-semibold">Name</label>
          <!-- <input placeholder="{{ sellerProfile?.firstName }}" formControlName="firstName" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" readonly /> -->
          <input 
          placeholder="{{ sellerProfile?.firstName }}" 
          formControlName="firstName" 
          type="text" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          readonly />
        </div>
  
        <div class="form-group mb-4">
          <label class="block text-gray-700 font-semibold">Mobile Number</label>
          <input formControlName="mobileNumber" type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <small *ngIf="sellerProfileForm.get('mobileNumber')?.invalid && sellerProfileForm.get('mobileNumber')?.touched" class="text-red-500">Enter a valid phone number.</small>
        </div>
  
        <div class="form-group mb-4">
          <label class="block text-gray-700 font-semibold">Email Address</label>
          <input formControlName="email" type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <small *ngIf="sellerProfileForm.get('email')?.invalid && sellerProfileForm.get('email')?.touched" class="text-red-500">Enter a valid email address.</small>
        </div>
  
        <div class="form-group mb-4">
          <label class="block text-gray-700 font-semibold">Address</label>
          <input formControlName="address" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
  
       
        <div class="flex gap-4 justify-center">
          <button type="submit" class="save-button py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600 transition w-auto sm:w-auto">Save</button>
          <button type="button" class="cancel-button py-2 px-4 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition w-auto sm:w-auto" (click)="toggleEdit()">Cancel</button>
        </div>
      </form>
  
      <!-- Profile Details -->
      <div *ngIf="!isEditing" class="profile-details mt-6">
        <p><strong class="text-gray-700 font-semibold">Name:</strong> {{ sellerProfile?.firstName}}</p>
        <p><strong class=" text-gray-700 font-semibold">Mobile Number:</strong> {{ sellerProfile?.mobileNumber }}</p>
        <p><strong class=" text-gray-700 font-semibold">Email:</strong> {{ sellerProfile?.email }}</p>
        <p><strong class="text-gray-700 font-semibold">Address:</strong> {{ sellerProfile?.address }}</p>
      </div>
    </div>
  </div>
